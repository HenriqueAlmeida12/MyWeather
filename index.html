<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather</title>
    <link rel="icon" type="image/x-icon" href="assets/partly-cloud.png">
    <link rel="stylesheet" href="style.css">
    <!-- Include Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="askdça/teste.js"></script>
</head>
<body>  
    <section class="body-mask">
        <header class="header">
            <div class="header_logo">
                <img class="header_logo-img" src="assets/logo2.png" alt="Logo">
                <h1 class="header_logo-text">MyWeather</h1>
            </div>
            <div class="header_search">
                <input class="header_search-input" type="search" placeholder="Escolha sua localização.">
            </div>
            <input class="weather-input" id="weather-inputid" type="checkbox">
            <label class="weather-input_label" for="weather-inputid">
                <span class="weather-input_span"></span>
            </label>
        </header>
        <section class="box">
            <div class="box_local">
                <img class="box_local-img" src="assets/sunny.png" alt="ensolarado">
                <div class="box_local-text">
                    <h1>Lisboa</h1>
                    <div>
                        <h2>20º</h2>
                        <p class="celsius-fahrenheit">C</p>
                    </div>
                </div>
                <div class="temp-min-max">
                    <p>25º</p>
                    <p>15º</p>
                </div>
            </div>
            <div id="app">
                <table id="weatherForecastTable">
                    <thead>
                        <th>Date</th>
                        <th>Temperature</th>
                        <th>Summary</th>
                    </thead>
                    <tbody>
                        <tr v-for="item in lstTemperatures" :key="item.date">
                            <td>{{ item.date }}</td>
                            <td>{{ useFahrenheit ? item.temperatureF : item.temperatureC }}</td>
                            <td>{{ item.summary }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </section>

    <script>
        $(document).ready(function() {
            var app = new Vue({
                el: '#app',
                data: {
                    lstTemperatures: [],
                    useFahrenheit: false
                },
                mounted: function() {
                    this.requestWeather();
                },
                methods: {
                    requestWeather: function() {
                        $.get("http://177.70.248.43:3002/WeatherForecast", (data, status) => {
                            this.lstTemperatures = data;
                        });
                    }
                }
            });    
        });
    </script>
</body>
</html>
